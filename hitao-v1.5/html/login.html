<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/common1.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/jquery.idcode.css">
    <link rel="stylesheet" href="../css/font_1463369998_2162547.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib/jquery-1.12.3.js"></script>
    <script src="../js/idcode/jquery-1.12.3.min.js"></script>
    <script src="../js/idcode/jquery.idcode.js"></script>
</head>

<body>
    <!--   =============头部==================-->
    <div id="reg-head">
        <div class="reghead">
            <a href="#"><img src="../images/register/logo.png" alt=""></a>
            <img class='textlogo' src="../images/register/logoText.png" alt="">
        </div>
    </div>
    <div id='clicklogin'>
        <div class="loginhead">
            <div class="welcome">
                <a href=""></a>
                <span>欢迎注册加入<br>嗨淘全球</span>

            </div>
            <div class="gotologin">
                <span>已是嗨淘全球会员?</span>
                <a href='register.html'>去注册</a>
            </div>
        </div>

    </div>

    <!--    ======================登录内容页==================-->
    <div id="logdisplay">
        <div class="log">
            <div class="loginfo">
                <form action="">
                    <div class="log-top">
                        <span class='first'>账号登录</span>
                        <span>验证码登录</span>
                    </div>
                      <div class="login">
                         <div class="cell">
                        <span>手机号</span>
                        <input type="text" placeholder='请输入您的手机号'>
                    </div>
                    <div class="checkcode">
                        <span>密码</span>
                        <input type="password" placeholder="请输入密码">
                    </div>
                    <button>登录</button>
                    </div>
                    <div class="login2">
                         <div class="cell">
                        <span>账号</span>
                        <input type="text" placeholder='请输入您的手机号'>
                    </div>
                    <div class="checkcode">
                        <span>图形码</span>
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <div class="message">
                        <span>短信验证码</span>
                        <input type="text" placeholder="请输入验证码"><i>获取短信验证</i>
                    </div>
                    <button>登录</button>
                    </div>
                  
                </form>

            </div>
        </div>
    </div>
    <div id="reg-footer"></div>
    <script>
        $('#reg-footer').load('footer.html')
    </script>

</body>

</html>
